<body>

  
    <h1> Adjecent Sibling Selector </h1>
    <p> Para 1 </p>

    <div>
        <p>Para 1 in div</p>
        <p>Para 2 in div</p>
        <section>
            <p> para 3 in div </p>
        </section>
    </div>

    <p>Para 4 not in div</p>
    <p>Para 5 not in div</p>

    <div>
        <p>Para 1 in div 2</p>
        <p>Para 2 in div 2</p>
    </div>

    <p>Para 7 not in div</p>
    <p>Para 8 not in div</p>
</body>
