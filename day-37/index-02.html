<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.relative {
            position: relative;
            width: 400px;
            height: 300px;
            border: 1px solid red;
        }

        div.absolute {
            position: absolute;

            top: 100px;
            right: 0;
            left: 30px;

            border: 1px solid red;
        }

        div.stk {
            position: sticky;
            top: 0;
            background-color: cadetblue;
            color: black;
        }

    </style>
</head>
<body>
    <h1> Absolute Position </h1>

    <p> This is div with abs pos</p>

    <div class="stk"> I am Sticking to Top </div>

    <div class="relative" style="padding-bottom: 2000px;">
        outer element with relative position
        <div class="absolute">
            inner element with absolute position
        </div>
    </div>
</body>
</html>
